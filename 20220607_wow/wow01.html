<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- initial settings -->
    <link rel="stylesheet" href="../css/reset.css">
    <!-- animate CSS -->
    <link rel="stylesheet" href="animate.css">
    <!-- WOW.js  -->
    <script src="wow.min.js"></script>

    <script>
        new WOW(). init(); /* o Oo! WOW!!! */
    </script>

    <style>
        body {
            height: 400vh;
        }

        .box {
            position: absolute;
            top: 200vh;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
        }

        .one {
            width: 100px; height: 100px;
            background: #F00;
        }

        .two {
            width: 100px; height: 100px;
            background: #0F0;
        }

        .three {
            width: 100px; height: 100px;
            background: #00F;
        }

        .container {
            position: absolute; top: 250vh; left: 50%; transform: translateX(-50%);
            width: 1000px;
        }

        .container li {
            float: left;
            width: calc((1000px - 30px) / 4);
            margin-right: 10px;
        }

        .container li:last-child {
            margin-right: 0;
        }

        li img {
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="box">
        <div class="wow bounce" data-wow-offset="100" data-wow-duration="0.2s" data-wow-iteration="10">Lorem, ipsum dolor.</div>
        <div class="one wow fadeInUp" data-wow-offset="100" data-wow-duration="0.3s" data-wow-delay="0.25s" data-wow-iteration="10"></div>
        <div class="two wow fadeIn" data-wow-offset="100" data-wow-delay="0.5s" data-wow-duration="2s" data-wow-iteration="10"></div>
        <div class="three wow fadeOutRight" data-wow-offset="100" data-wow-duration="0.5s" data-wow-delay="0.75s" data-wow-iteration="10"></div>
    </div>

    <div class="container">
        <ul>
            <li class="wow fadeInUp"><img src="../images/testimg.jpg" alt="에펠타워"></li>
            <li class="wow fadeInUp" data-wow-delay="0.4s"><img src="../images/testimg.jpg" alt="에펠타워"></li>
            <li class="wow fadeInUp" data-wow-delay="0.8s"><img src="../images/testimg.jpg" alt="에펠타워"></li>
            <li class="wow fadeInUp" data-wow-delay="1.2s"><img src="../images/testimg.jpg" alt="에펠타워"></li>
        </ul>
    </div>
</body>
</html>
