<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- <link> 를 이용한 웹 폰트 사용 -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic&family=Nanum+Pen+Script&display=swap" rel="stylesheet">
    <style>
        body {
            /* body 에 지정한 font-size = 1em */
            font-size: 14px;

            font-family: 'Nanum Gothic', sans-serif;
        }

        .text {
            font-size: 32px;
        }

        .name {
            font-size: 1em;
            font-family: 'Nanum Pen Script', cursive;
        }

        .box_text {
            background-color: skyblue;
            /* font-size 에 연동되는 padding*/
            padding: 2em;
            font-size: 2em;
        }
    </style>
</head>

<body>
    <span class="text">안녕하세요.</span> 반갑습니다.
    <span class="name">홍길동</span>

    <div class="box_text">만나서 반갑습니다.</div>
</body>

</html>
