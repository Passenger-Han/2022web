<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .flexed {
            display: flex;
            gap: 40px;
        }
    </style>
</head>
<body>
    <h1>구구단</h1>
    <div>
        <script>
            for (let i = 1; i < 10; i++) {
                document.write("2 X " + i + " = " + (2 * i) + "<br>");
            }
            document.write("<br>");
        </script>
    </div>

    <div>
        <script>
            for (let i = 1; i < 10; i++) {
                document.write(`3 X ${i} = ${3 * i} <br>`);
            }
            document.write("<br>");
        </script>
    </div>

    <div class="flexed">
        <script>
            for (let i = 2; i < 10; i++) {
                document.write(`<div>`)
                document.write(`<h3>${i} 단</h3>`);
                for (let j = 1; j < 10; j++) {
                    document.write(`${i} X ${j} = ${i * j} <br>`);
                }
                document.write(`<br>`);
                document.write(`</div>`);
            }
        </script>
    </div>
</body>
</html>
