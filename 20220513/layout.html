<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        div.header {
            width: 1200px;
            height: 100px;
            background-color: beige;

            margin: 0 auto;
        }

        div.visual {
            width: 100%;
            height: 560px;
            background-color: orange;
        }

        div.visual { /* cascading 방식이므로 중복되는 부분은 덮어씀 */
            background-image: url(images/Main_Banner.png);

            padding: 50px 0;
        }

        div.visual> div.visual_content { /* visual 클래스 div의 vMain 클래스 div인 child */
            width: 1200px;
            margin: 0 auto;
            background-color: green;
        }

        div.sec_wrapper {
            height: 1480px;
            background-image: url(images/bg_img1.png);

            padding: 20px 0;
        }

        div.section {
            width: 1200px;
            /* background-color: gold; */

            margin: 0 auto;
        }

        div.belt1 {
            height: 700px;
            background-image: url(images/bg_img2.png);
        }

        div.belt2 {
            height: 736px;
            background-image: url(images/bg_img3.png);
        }

        div.belt3 {
            background-color: #5D2D11;
        }

        div.belt3> div.belt3_content {
            width: 1200px;
            height: 340px;

            margin: 0 auto;
        }

        div.sectionSlide_wrapper {
            width: 1200px;
            background-color: yellow;

            margin: 0 auto;
            padding: 40px 20px;
        }

        div.sectionSlide_wrapper> div.sectionSlide {
            width: 1000px;
            margin: 0 auto;
        }

        div.section2 {
            width: 1200px;
            height: 1546px;

            margin: 0 auto;
        }

        div.section2> div.section2_containBox_imgs {
            height: 390px;
        }

        div.section2> div.section2_belt {
            height: 294px;
        }

        div.footer {
            width: 100%;
            height: 300px;
            background: grey;
        }
    </style>
</head>




<body>
    <div class="header"></div>
    <div class="visual">
        <div class="visual_content">Lorem ipsum dolor sit amet.</div>
    </div>
    <div class="sec_wrapper">
        <div class="section">
            <img src="images/img2.png" alt="">
            <img src="images/img3.png" alt="">
            <img src="images/img4.png" alt="">
        </div>
    </div>
    <div class="belt1"></div>
    <div class="sectionSlide_wrapper">
        <div class="sectionSlide">
            <img src="images/img5.png" alt="">
        </div>
    </div>
    <div class="belt2"></div>
    <div class="belt3">
        <div class="belt3_content">
            <img src="images/img6.png" alt="">
        </div>
    </div>
    <div class="section2">
        <div class="section2_containBox_imgs">
            <img src="images/img7.png" alt="">
        </div>
        <br><br><br>
        <p>
            Lorem ipsum dolor sit amet consectetur, adipisicing elit. Fugiat modi distinctio nobis molestias nemo adipisci similique commodi cumque quod et accusantium soluta, odit repudiandae mollitia aperiam odio aut facilis ipsa.
        </p>
        <br><br><br>
        <div class="section2_belt">
            <img src="images/img10.png" alt="">
        </div>
    </div>
    <div class="footer"></div>
</body>
</html>
