<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/reset.css">
    <script src="../js/jquery-3.1.1.min.js"></script>
    <style>
        html,
        body {
            height: 100%;
        }

        body {
            background-color: gold;
        }

        .menuscreen {
            position: absolute;
            left: -100%;
            background-color: black;
            color: white;
            width: 100%;
            height: 100%;

            transition: 0.45s;

            display: flex; justify-content: center; align-items: center;
        }

        .menuscreen.active {
            left: 0;
        }

        .toggle-btn {
            width: 60px;
            height: 60px;

            display: flex; justify-content: center; align-items: center;
            
            position: absolute;
            right: 0;
            top: 0;

            cursor: pointer;
        }

        .bar {
            width: 42px;
            height: 5px;
            background-color: black;

            position: absolute;
            
            transition: 0.5s;
        }

        .bar01 {
            transform: translateY(-15px);
            z-index: 3;
        }
        .bar03 {
            transform: translateY(15px);
            z-index: 3;
        }

        .bar01.active {
            transform: rotate(135deg);
            background-color: white;
        }
        .bar03.active {
            transform: rotate(-135deg);
            background-color: white;
        }
    </style>
</head>
<body>
    <div class="menuscreen"><h3>GREAT.</h3></div>
    <div class="toggle-btn">
        <div class="bar bar01"></div>
        <div class="bar bar02"></div>
        <div class="bar bar03"></div>
    </div>
    <!-- <div class="toggle-btn">
        <div class="bar bar01 active"></div>
        <div class="bar bar02 active"></div>
        <div class="bar bar03 active"></div>
    </div> -->
    <div class="toggle-menu"></div>

    <script>
        // javascript
        // function js_menutoggle(){
        //     document.querySelector(".menuscreen").classList.toggle("active");
            
        //     for (let i = 0; i < 3; i++){
        //         document.querySelectorAll(".bar")[i].classList.toggle("active");
        //     };
        // };

        // document.querySelector(".toggle-btn").addEventListener("click", function(){
        //     js_menutoggle();
        // });

        // jQuery
        let switching = false;
        $(".toggle-btn").on("click", function(){
            if (switching == false){
                $(".bar, .menuscreen").addClass("active");
                switching = true;
            } else {
                $(".bar, .menuscreen").removeClass("active");
                switching = false;
            };
        });
    </script>
</body>
</html>
