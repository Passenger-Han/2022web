<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html,
        body {
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        body {
            background-color: gold;
        }

        .toggle-btn {
            width: 60px;
            height: 60px;
            padding: 20px;

            border: 1px solid black;

            display: flex; justify-content: center; align-items: center;
            
            position: absolute;
            z-index: 3;

            transition: 0.5s;
        }

        .toggle-btn01{left: 100px; top: 100px;}
        .toggle-btn02{right: 100px; top: 100px;}
        .toggle-btn03{left: 100px; bottom: 100px;}
        .toggle-btn04{right: 100px; bottom: 100px;}

        .bar {
            width: 20px;
            height: 2px;

            background-color: black;

            position: absolute;

            transition: 0.5s;
        }

        .toggle-btn .bar:nth-of-type(1){transform: translateY(-10px);}
        .toggle-btn .bar:nth-of-type(2){opacity: 1;}
        .toggle-btn .bar:nth-of-type(3){transform: translateY(10px);}

        .toggle-btn.active .bar:nth-of-type(1){transform: rotate(-135deg);}
        .toggle-btn.active .bar:nth-of-type(2){opacity: 0;}
        .toggle-btn.active .bar:nth-of-type(3){transform: rotate(135deg);}

        .toggle-menu {
            color: white;

            width: 100%;
            height: 100%;

            display: flex; justify-content: center; align-items: center;

            position: absolute;
            z-index: 2;

            transition: 0.4s;
        }

        .toggle-menu01 {left: -100%; background-color: red;}
        .toggle-menu02 {top: -100%; background-color: green;}
        .toggle-menu03 {bottom: -100%; background-color: blue;}
        .toggle-menu04 {right: -100%; background-color: white; color: black;}
        
        .toggle-menu01.active {left: 0;}
        .toggle-menu02.active {top: 0;}
        .toggle-menu03.active {bottom: 0;}
        .toggle-menu04.active {right: 0;}
    </style>
</head>
<body>
    <div class="wrapper-toggle">
        <div class="toggle-btn">
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
        </div>
    </div>
    <div class="toggle-menu">Fine.</div>

    <div class="wrapper-toggle">
        <div class="toggle-btn">
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
        </div>
    </div>
    <div class="toggle-menu">Well done.</div>

    <div class="wrapper-toggle">
        <div class="toggle-btn">
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
        </div>
    </div>
    <div class="toggle-menu">Make High-five.</div>

    <div class="wrapper-toggle">
        <div class="toggle-btn">
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
        </div>
    </div>
    <div class="toggle-menu">Get chicken dinner.</div>
    <p style="position: absolute; z-index: 0; top: 50%; left: 50%; transform: translate(-50%, -50%); font-weight: 700;">Welcome.</p>

    <script>
        const btnArray = document.querySelectorAll('.toggle-btn');
        const activator = function(btnNumber){
            let indicator;
            indicator = btnArray[btnNumber];
            for (let m = 0; m < btnArray.length; m++){
                checking = indicator.classList.contains(`toggle-btn0${m + 1}`);
                console.log(checking);
                if (checking == true){
                    document.querySelector(`.toggle-btn0${m + 1}`).classList.toggle('active');
                    document.querySelector(`.toggle-menu0${m + 1}`).classList.toggle('active');
                    break;
                }
            }
        };

        for (let i = 0; i < 4; i++){
            document.querySelectorAll('.toggle-btn')[i].classList.add(`toggle-btn0${i + 1}`);
            document.querySelectorAll('.toggle-menu')[i].classList.add(`toggle-menu0${i + 1}`);
        };
        
        for (let a = 0; a < btnArray.length; a++){
            btnArray[a].addEventListener('click', function(){
                activator(a);
            });
        }
    </script>
</body>
</html>
