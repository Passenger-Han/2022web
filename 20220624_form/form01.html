<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/reset.css">

    <style>
        fieldset {
            border: none;
        }

        form {
            padding: 12px;
        }

        .blind {
            display: block;
            position: absolute;
            left: 0;
            top: -9999px;
        }

        .field .input-field {
            width: 100%;
            height: 28px;
            border: 0 none;
            border-bottom: 1px solid #CACACA;
            border-radius: 12px;
            text-indent: 10px;

            transition: 0.2s;
        }

        .field .input-field:focus {
            outline: none;
            background-color: rgb(233, 233, 233);
        }
        .field .input-field:focus::placeholder {
            color: #FFF;
        }
    </style>
</head>
<body>
    <form action="test.html" method="get">
        <fieldset>
            <legend class="blind">회원정보</legend>
            <div class="field wrap-username">
                <label for="username" class="blind">이름</label>
                <input type="text" name="username" id="username" placeholder="이름" class="input-field">
            </div>
            <div class="field wrap-password">
                <label for="password" class="blind">비밀번호</label>
                <input type="password" name="pwd" id="password" placeholder="비밀번호" class="input-field">
            </div>
        </fieldset>
    </form>
</body>
</html>
