<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="//code.jquery.com/ui/1.13.1/themes/base/jquery-ui.css">
    <link rel="stylesheet" href="/resources/demos/style.css">
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script src="https://code.jquery.com/ui/1.13.1/jquery-ui.js"></script>
    <script>
        $(document).ready(function(){
            $("#leave-date").datepicker({
                dateFormat: 'yy.mm.dd',
                prevText: '이전 달',
                nextText: '다음 달',
                monthNames: ['1월','2월','3월','4월','5월','6월','7월','8월','9월','10월','11월','12월'],
                monthNamesShort: ['1월','2월','3월','4월','5월','6월','7월','8월','9월','10월','11월','12월'],
                dayNames: ['일','월','화','수','목','금','토'],
                dayNamesShort: ['일','월','화','수','목','금','토'],
                dayNamesMin: ['일','월','화','수','목','금','토'],
                showMonthAfterYear: true,
                changeMonth: true,
                changeYear: true,
                yearSuffix: '년'
            });
            $("#arrive-date").datepicker({
                dateFormat: 'yy.mm.dd',
                prevText: '이전 달',
                nextText: '다음 달',
                monthNames: ['1월','2월','3월','4월','5월','6월','7월','8월','9월','10월','11월','12월'],
                monthNamesShort: ['1월','2월','3월','4월','5월','6월','7월','8월','9월','10월','11월','12월'],
                dayNames: ['일','월','화','수','목','금','토'],
                dayNamesShort: ['일','월','화','수','목','금','토'],
                dayNamesMin: ['일','월','화','수','목','금','토'],
                showMonthAfterYear: true,
                changeMonth: true,
                changeYear: true,
                yearSuffix: '년'
            });
        });
    </script>
    <style>
        .slide-one fieldset {
            border: 0 none;
        }
        .slide-one .blind {
            display: block; position: absolute; left: 0; top: -9999px;
        }

        .slide-one form {
            width: 400px;
            margin: 0 auto;
        }

        .field label {
            display: block;
            padding: 5px 0;
        }

        .field select {
            width: 100%;
            height: 40px;
            font-size: 1em;
            padding: 0 1em;
            border-radius: 5px;
            border: 1px solid #CCCCCC;
        }

        .field select:focus {
            outline: none;
        }

        .field.date,
        .field.seat {
            display: flex;
            gap: 20px;
            /* position: relative; */
        }

        .field div {
            width: 100%;
        }

        /* .field div:nth-of-type(1) {
            margin-right: 10px;
        } */

        .field .input-field {
            width: 100%;
            height: 40px;
            text-align: right;
            padding: 0 10px;
            border-radius: 3px;
            border: 1px solid #CCCCCC;
        }

        .field .input-field:focus {
            outline: none;
        }
    </style>
</head>
<body>
    <ul class="slide-one">
        <li>
            <form action="#">
                <legend class="blind">여행일정</legend>
                <div class="field">
                    <label for="">
                        가고싶은 나라를 선택하세요.
                    </label>
                    <select name="gotolocation">
                        <option value="">선택하세요</option>
                        <option value="일본">일본</option>
                        <option value="미국">미국</option>
                    </select>
                </div>
                <div class="field date">
                    <div class="left">
                        <label for="leave-date">출발일</label>
                        <input type="text" id="leave-date" name="leavedate" class="input-field">
                    </div>
                    <div class="right">
                        <label for="arrive-date">도착일</label>
                        <input type="text" id="arrive-date" name="arrivedate" class="input-field">
                    </div>
                </div>
                <div class="field seat">
                    <div>
                        <label for="seat-tier">좌석등급</label>
                        <select name="seattier" id="seat-tier">
                            <option value="">선택하세요</option>
                            <option value="economy">이코노미</option>
                            <option value="business">비지니스</option>
                            <option value="class-1st">퍼스트클래스</option>
                        </select>
                    </div>
                    <div>
                        <label for="seat-amount">인원</label>
                        <input type="number" name="seatamount" id="seat-amount" class="input-field">
                    </div>
                </div>
            </form>
        </li>
    </ul>
</body>
</html>
