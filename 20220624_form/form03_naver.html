<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="css/style.css">

    <!-- Google Fonts - Nanum Gothic -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic&display=swap" rel="stylesheet">
</head>
<body>
    <div class="wrap">
        <div id="header">
            <h1><a href="#">네이버</a></h1>
        </div>
        <div id="content">
            <h2 class="blind">네이버 회원가입</h2>
            <div class="join">
                <form action="#" method="get">
                    <fieldset>
                        <legend class="blind">아이디 및 비밀번호</legend>
                        <p class="field">
                            <label for="user-id" class="blind">아이디</label>
                            <input type="text" id="user-id" name="userID" placeholder="아이디입력" class="input-field">
                            <span class="icon email">@naver.com</span>
                        </p>
                        <p class="field">
                            <label for="user-pass" class="blind">비밀번호</label>
                            <input type="password" id="user-pass" name="userpass" placeholder="비밀번호입력" class="input-field">
                            <span class="icon pass">Password</span>
                        </p>
                        <p class="field none">
                            <label for="user-pass2" class="blind">비밀번호확인</label>
                            <input type="password" id="user-pass2" name="userpass2" placeholder="비밀번호확인" class="input-field">
                            <span class="icon pass2">Password</span>
                        </p>
                    </fieldset>
                    <fieldset>
                        <legend class="blind">개인정보</legend>
                        <p class="field">
                            <label for="user-name" class="blind">이름</label>
                            <input type="text" id="user-name" name="username" placeholder="이름" class="input-field width-458">
                        </p>
                        <div class="field radio">
                            <input type="radio" id="male" name="user-gender" value="남성">
                            <input type="radio" id="female" name="user-gender" value="여성" checked>
                            <label for="male" class="btn-label male">남성</label>
                            <label for="female" class="btn-label female">여성</label>
                        </div>
                        <p class="field birth cleanfloat">
                            <label for="user-birth">생일</label>
                            <input type="text" id="user-birth" name="userbirth" placeholder="YYYY" class="input-field width-130">
                            <span class="wall">|</span>
                            <select name="month" class="birth-month">
                                <!-- <script>
                                    for (let i = 1; i < 13; i++) {
                                        document.write(`<option value="${i}월">${i}월</option>`)
                                    }
                                </script> -->
                            </select>
                            <span class="wall">|</span>
                            <input type="text" id="user-birth-day" name="userbirthday" placeholder="DD" class="input-field width-130">
                        </p>

                        <p class="field">
                            <label for="user-confirm-mail" class="blind">본인확인 이메일</label>
                            <input type="text" id="user-confirm-mail" name="userconfirmmail" class="input-field w458" placeholder="본인확인 이메일">
                        </p>
                    </fieldset>
                    <fieldset>
                        <legend class="blind">휴대전화인증</legend>
                        <p class="field confirm cleanfloat">
                            <label for="region-number" class="blind">인증번호받기</label>
                            <select name="regionnumber" id="region-number" class="region-number">
                                <option value="+082">+082</option>
                                <option value="+082">+081</option>
                            </select>
                            <span class="wall">|</span>
                            <input type="text" name="cellnumber" placeholder="휴대전화번호" class="input-field width-202">
                            <button type="text" class="btn-confirm btn-primary">인증</button>
                        </p>
                        <p class="field confirmed">
                            <label for="number-confirmed" class="blind">인증번호확인</label>
                            <input type="text" id="number-confirmed" name="numberconfirmed" placeholder="인증번호" class="input-field width-303">
                            <button type="text" class="btn-confirm btn-success">확인</button>
                        </p>
                    </fieldset>

                    <input type="submit" value="가입하기" class="btn-submit">
                </form>
            </div>
        </div>
    </div>
    <script>
        let months = '';
        for (let i = 1; i < 13; i++) {
            months = months + `<option value="${i}월">${i}월</option>`;
        }
        document.getElementsByClassName('birth-month')[0].innerHTML = months;
    </script>
</body>
</html>
