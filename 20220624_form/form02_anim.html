<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="../css/reset.css">
    <style>
        html,
        body {
            height: 100%;
        }

        body {
            background-image: url(../images/bg02.jpg);
            background-repeat: no-repeat;
            background-size: cover;
            background-position: center;

            display: flex; justify-content: center; align-items: center;

            overflow: hidden;
        }

        .wrap,
        .balloon {
            position: absolute;
        }

        .wrap {
            width: 500px;
        }

        .balloon {
            z-index: -1;
            right: -150px;
            top: -150px;

            /* animation-name: ball;
            animation-duration: 2s;
            animation-iteration-count: infinite;
            animation-direction: alternate;
            animation-timing-function: ease-in-out; */
            animation: ball 2s infinite alternate ease-in-out;
        }

        @keyframes ball {
            from {
                transform: translateY(10px);
            }

            to {
                transform: translateY(0);
            }
        }

        .plane {
            position: absolute;
            transform: translate(-300%, 300%);
            /* transform: translate(-1000px, 600px); */
            animation: flying 24s forwards infinite linear;
        }

        @keyframes flying {
            to {
                transform: translate(300%, -300%) rotate(8deg);
            }
        }

        p.title,
        .icon {
            position: absolute;
            top: calc(50% - 1px);
            transform: translateY(-50%);
        }

        p.title {
            left: 20px;
            font-weight: 700;
            letter-spacing: -0.4px;
        }

        .icon {
            color: rgb(222, 33, 33);
            background-color: #fff;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex; justify-content: center; align-items: center;
            font-size: 12px;

            right: 12px;
        }

        .inp {
            width: 100%;
            height: 50px;
            border: 2px solid #D0D0D0;
            border-radius: 25px;
            text-indent: 90px;

            box-shadow:
            5px 5px 0px rgba(0, 0, 0, 0.1),
            -5px -5px 0px rgba(0, 0, 0, 0.3),
            5px -10px 0px rgba(255, 0, 0, 0.3);
        }

        .inp:focus {
            outline: none;
        }
    </style>
</head>
<body>
    <img src="../images/reallyAir.png" alt="비행기" class="plane">
    <div class="wrap">
        <img src="../images/content2.png" alt="열기구" class="balloon">
        <p class="title">SEARCH</p>
        <form action="#">
            <input type="text" name="search" placeholder="검색어를 입력하세요." class="inp">
        </form>
        <div class="icon">
            <i class="fa-solid fa-magnifying-glass"></i>
        </div>
    </div>
</body>
</html>
