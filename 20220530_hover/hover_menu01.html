<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/reset.css">
    <style>
        img {
            display: block;
        }

        .nav_bar {
            width: 1000px;
            margin: 0 auto;
        }

        .nav_bar li {
            float: left;
            width: calc(100% / 6);
        }

        /* .nav_bar li:hover {
            background-color: black;
        }

        .nav_bar li:hover a {
            color: white;
        } */

        .nav_bar li a {
            display: block;
            line-height: 2.5em;
            text-align: center;
            transition: 0.25s;
        }

        .nav_bar li a:hover {
            background-color: #000;
            color: #FFF;
        }

        .visual {
            height: 300px;
            background: pink;

            margin-bottom: 1.25em;
        }

        .container {
            width: 1000px;
            margin: 0 auto;
        }

        .sc01 h2 {
            text-align: center; margin-bottom: 1.25em;
        }

        .sc01 p {
            color: #656565;
            text-align: center; margin-bottom: 1.25em;
        }

        .sc01 h2::after {
            content: ""; display: block; width: 4em; height: 2px; background-color: #000; margin: 0.25em auto;
        }

        .sc01 li {
            float: left;
            width: calc((100% - 60px) / 4);
            margin-right: 20px;

            background-color: blue;
            border-radius: 0.5em; overflow: hidden;

            position: relative;
        }

        .sc01 li:last-child {
            margin-right: 0;
        }

        .sc01 li .text {
            background-color: rgb(155, 155, 255, 0.5); color: white;
            width: 100%; height: 100%;

            position: absolute; top: 0; left: 0;

            display: flex;
            justify-content: center;
            align-items: center;

            opacity: 0;

            transition: 0.6s;

            cursor: pointer;
        }

        .sc01 li:hover .text {
            opacity: 1;
        }

        .sc01 li:nth-child(2n):hover .text {
            opacity: 1;
            transform: scale(500%);
        }

        .sc01 li img {
            width: 100%;
        }
    </style>
</head>

<body>
    <nav class="nav_bar">
        <ul class="cleanfloat">
            <li><a href="#">MENU1</a></li>
            <li><a href="#">MENU2</a></li>

            <li><a href="#">MENU5</a></li>
            <li><a href="#">MENU6</a></li>
        </ul>
    </nav>

    <div class="visual"></div>

    <div class="container">

            <h2>GALLERY</h2>

                </li>

                </li>
                <li>

                </li>
                <li>
                    <div class="text">TEST</div>
                    <img src="../images/testimg.jpg" alt="에펠 타워">
                </li>
            </ul>
        </section>
    </div>
</body>

</html>
