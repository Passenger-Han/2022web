    <style>
        .con-1st {
            width: 1000px; margin: 0 auto;
        }

        .con-1st li {
            float: left;
            width: calc((100% - (20px * 3)) / 4);
            height: 235px;
            margin-right: 20px;
            border-radius: 50%;
            overflow: hidden;
            position: relative;
        }
        .con-1st li:last-child {
            margin-right: 0;
        }

        .con-1st li img {
            width: 100%;
            transition: 0.2s;
        }
        
        .con-1st .overlay {
            width: 100%; height: 100%;
            background-color: rgba(138, 235, 135, 0.699);
            position: absolute;
            transition: 0.2s;
        }
        .con-1st .overlay a {
            display: flex; justify-content: center; align-items: center;
            height: 100%;
        }

        /* 1st */
        .con-1st.sc-1st .overlay {
            left: -85%; top: 0;
        }
        .con-1st.sc-1st li:hover .overlay {
            left: 0;
        }
        .con-1st.sc-1st li:hover img {
            width: 110%;
        }

        /* 2nd */
        .con-1st.sc-2nd li .overlay {
            right: -85%; top: 0;
        }
        .con-1st.sc-2nd li:hover .overlay {
            right: 0; top: 0;
        }
        .con-1st.sc-2nd li:hover img {
            width: 150%;
        }

        /* 3rd */
        .con-1st.sc-3rd li .overlay {
            top: -85%;
        }
        .con-1st.sc-3rd li:hover .overlay {
            top: 0;
        }
        .con-1st.sc-3rd li:hover img {
            transform-origin: 100% 100%;
            transform: scale(150%);
        }
        
        /* 4th */
        .con-1st.sc-4th .overlay {
            background-color: rgb(255, 0, 0, 0.5);
            color: #FFFFFF;
            border-radius: 50%;
        }
        .con-1st.sc-4th li .overlay {
            bottom: -50%; right: -50%;
        }
        .con-1st.sc-4th li:hover .overlay {
            bottom:0; right: 0;
        }
        .con-1st.sc-4th li:hover img {
            transform-origin: 73% 0;
            transform: scale(120%);
        }
    </style>
</head>
