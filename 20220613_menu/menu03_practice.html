<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/reset.css">

    <style>
        html {background-color: #000; color: #FFF;}

        body {
            box-sizing: border-box;
        }

        .wrap-nav {
            background-color: #333;
        }

        .wrap-nav:hover:after {
            content: "";
            display: block;
            width: 100%; height: 40px;
            background-color: #667;
            position: absolute; z-index: 1;
        }

        .nav {
            width: 1440px;
            margin: 0 auto;
        }

        .nav>ul {
            display: flex; justify-content: center; align-items: center; gap: 240px;
        }

        .nav>ul>li {
            width: 120px;
            height: 40px;
        }

        .nav>ul>li>a,
        .submenu>ul>li>a {
            display: flex; align-items: center;
            height: 100%;
        }

        .submenu {
            /* display: none; */
            visibility: hidden;
            opacity: 0;
            transition: 0.3s;

            position: relative; z-index: 2;
        }

        .nav>ul>li:hover .submenu {
            visibility: visible;
            opacity: 1;
        }

        .submenu ul {
            /* position: absolute;  */
            transform: translateX(-30%);
            display: flex; justify-content: center; gap: 8px;
        }

        .submenu>ul>li>a {
            white-space: nowrap;
            height: 40px;
        }
    </style>
</head>
<body>
    <div class="wrap-nav">
        <nav class="nav">
            <ul>
                <li>
                    <a href="#">MENU</a>
                    <div class="submenu">
                        <ul>
                            <li><a href="#">MENU-SUB</a></li>
                            <li><a href="#">MENU-SUB</a></li>
                            <li><a href="#">MENU-SUB</a></li>
                            <li><a href="#">MENU-SUB</a></li>
                        </ul>
                    </div>
                </li>
                <li>
                    <a href="#">MENU</a>
                    <div class="submenu">
                        <ul>
                            <li><a href="#">MENU-SUB</a></li>
                            <li><a href="#">MENU-SUB</a></li>
                            <li><a href="#">MENU-SUB</a></li>
                            <li><a href="#">MENU-SUB</a></li>
                        </ul>
                    </div>
                </li>
                <li>
                    <a href="#">MENU</a>
                    <div class="submenu">
                        <ul>
                            <li><a href="#">MENU-SUB</a></li>
                            <li><a href="#">MENU-SUB</a></li>
                            <li><a href="#">MENU-SUB</a></li>
                            <li><a href="#">MENU-SUB</a></li>
                        </ul>
                    </div>
                </li>
            </ul>
        </nav>
    </div>
    <div class="wrap-swiper">
        <div class="swiper">
            <div class="swiper-slide">Slide 01</div>
            <div class="swiper-slide">Slide 02</div>
            <div class="swiper-slide">Slide 03</div>
            <div class="swiper-slide">Slide 04</div>
        </div>
    </div>
</body>
</html>
