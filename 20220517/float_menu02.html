<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* initial settings */
        * {
            margin: 0;
            padding: 0;
        }

        li {
            list-style: none;
        }

        .cleanfloat:after {
            content: "";
            display: block;
            clear: both;
        }

        /* header styles */
        .header_wrapper {
            background-color: beige;
            width: 1440px;

            margin: 0 auto;
            padding: 20px 0;
        }

        .header_wrapper> .header_logo {
            background-color: skyblue;
            width: 20%;
            line-height: 200%;
            text-align: center;

            margin: 0 auto;
        }

        .header_wrapper> .header_nav_container {
            margin: 20px auto 0;
        }

        .header_wrapper> .header_nav_container li {
            background-color: wheat;
            width: 20%;
            line-height: 400%;
            text-align: center;
            float: left;
        }

        /* DEMONSTRAION >>> display: flex <<<
        !! DO NOT USE WITH THE IDENTICAL PREVIOUS SETTINGS !!
        
        .header_wrapper> .header_nav_container ul {
            display: flex;
            justify-content: space-between;
        }

        .header_wrapper> .header_nav_container li {
            background-color: wheat;
            width: 19.8%;
            line-height: 400%;
            text-align: center;
            float: left;
        } */

        .banner_main {
            background-color: blanchedalmond;
            height: 500px;
        }

        .body_container-001 {
            width: 1440px;

            margin: 0 auto;
        }

        .body_container-001> .body_container-001_content-001 {
            background-color: cornflowerblue;
            width: 915px;
            height: 500px;
            float: left;
        }

        .body_container-001> .body_container-001_content-002 {
            background-color: chocolate;
            width: 515px;
            height: 500px;
            float: right;
        }

        .footer_wrapper {
            background-color: palegoldenrod;
        }

        .footer_wrapper> address {
            width: 1440px;
            line-height: 5em;
            margin: 0 auto;
        }


    </style>
</head>
<body>
    <header class="header_wrapper cleanfloat">
        <h1 class="header_logo">logo</h1>
        <nav class="header_nav_container cleanfloat">
            <ul>
                <li>MENU1</li>
                <li>MENU2</li>
                <li>MENU3</li>
                <li>MENU4</li>
                <li>MENU5</li>
            </ul>
        </nav>
    </header>
    <div class="banner_main"></div>
    <div class="body_container-001 cleanfloat">
        <div class="body_container-001_content-001"></div>
        <aside class="body_container-001_content-002"></aside>
    </div>
    <footer class="footer_wrapper">
        <address>How a man can die better, than facing fearful odds, for the ashes of his fathers, and the temples of his Gods.</address>
    </footer>
</body>
</html>
