<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>가비아 글로벌 - Gabia Global</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap" rel="stylesheet">
    <style>
        /* initial settings */
        * {
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Noto Sans KR', sans-serif;
        }

        li {
            list-style: none;
        }

        a:link {
            color: #333;
            text-decoration: none;
        }

        a:visited {
            color: #333;
        }

        a:hover {
            font-weight: bold;
        }

        .cleanfloat:after {
            content: "";
            display: block;
            clear: both;
        }

        /* header layout */
        .header_wrap {
            background-color: beige;
            width: 1440px;
            margin: 0 auto;
        }

        .header_wrap> h1 {
            line-height: 60px;
            /* padding: 0 20px; */
            float: left;
        }

        .header_wrap> h1> img {
            /* vertical-align: top; */
        }

        .nav_bar {
            width: 532px;
            float: right;
        }

        .nav_bar> ul> li {
            width: 25%;
            line-height: 60px;
            text-align: center;
            font-size: 15px;
            float: left;
        }

        .nav_bar> ul> li> a {
            display: block;
        }

        /* visual layout */
        .visual_wrap {
            background-image: url(images/210611_bg.jpg);
            width: 100%;
            height: 643px;
        }

        .visual_wrap> .visual {
            width: 1440px;
            margin: 0 auto;
        }

        .visual_wrap> .visual> .visual_word_container {
            padding-top: 160px;
        }

        .visual_wrap> .visual> .visual_word_container> h2 {
            color: white;
            font-size: 50px;
        }

        .section {
            background-color: #green;
            height: 600px;
        }
    </style>
</head>
<body>
    <header class="header_wrap cleanfloat">
        <h1><a href="#"><img src="images/logo.png" alt=""></a></h1>
        <nav class="nav_bar">
            <ul class="cleanfloat">
                <li><a href="#">아마존 입점</a></li>
                <li><a href="http://www.naver.com">알리바바 입점</a></li>
                <li><a href="#">쇼핑몰 제작</a></li>
                <li><a href="#">국내몰 입점</a></li>
            </ul>
        </nav>
    </header>
    <div class="visual_wrap">
        <div class="visual">
            <div class="visual_word_container">
                <h2>
                    중소벤처기업진흥공단<br>
                    온라인수출지원사업 공식 수행기관 선정
                </h2>
            </div>
        </div>
    </div>
    <div class="section"></div>
</body>
</html>
