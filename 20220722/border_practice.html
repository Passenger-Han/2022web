<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BORDER</title>
    <link rel="stylesheet" href="../css/jquery.bxslider.css">
    <script src="../js/jquery-3.1.1.min.js"></script>
    <script src="../js/jquery.bxslider.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: black;
            color: white;
        }

        li {
            list-style-type: none;
        }

        .wrapper {
            width: 400px;
        }

        .slide .slide-item {
            width: 100%;
            height: 200px;
            display: flex;
            border: 1px dotted white;
        }

        .slide .slide-item div {
            width: 50%;
            height: 100%;
            overflow: hidden;
        }
        .slide .slide-item .container-text {
            padding: 16px;
            background-color: inherit;
            position: relative;
        }

        .slide .slide-item .container-img:after {
            content: "";
            display: block;
            width: 0;
            height: 0;
            position: absolute;
            z-index: 3;
            left: 0px;
            top: 50%; transform: translateY(-50%);
            border-width: 20px;
            border-style: solid;
            border-color: transparent transparent transparent black;
            /* border-top: none; */
            /* border-right: none; */
            /* border-bottom: none; */
            /* border-left: 20px solid black; */
        }

        .slide .slide-item .container-img {
            position: relative;
            z-index: 100;
        }

        .slide .slide-item .container-img img {
            height: 100%;
        }

        /* BXSLIDER */
        .bx-wrapper {
            -moz-box-shadow: none;
            -webkit-box-shadow: none;
            box-shadow: none;
            border: inherit;
            background: none;
        }

        .bx-wrapper img {
            max-width: initial;
        }
    </style>

    <script>
        $(document).ready(function(){
            $(".slide").bxSlider({
                responsive: false,
                controls: false,
                pager: false,
                mode: "fade",
            });

            // let slideItem = document.querySelectorAll(".slide-item");
            // for (let i = 0; i < slideItem.length; i++) {
            //     slideItem[i].style.display = "none";
            // }
            document.querySelector(".slide-item").style.display = "flex"
        })

        // $(".slide-item").style("display", "flex");

    </script>
</head>
<body>
    <div class="wrapper">
        <ul class="slide">
            <li class="slide-item">
                <div class="container-text">
                    <h3 style="margin-bottom: 12px;">NEWS</h3>
                    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Ducimus, ipsum.</p>
                </div>
                <div class="container-img"><img src="../images/img1.jpg" alt=""></div>
            </li>
            <li class="slide-item">
                <div class="container-text">
                    <h3 style="margin-bottom: 12px;">NEWS</h3>
                    <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Error quis facere eveniet officia quisquam?</p>
                </div>
                <div class="container-img"><img src="../images/img3.jpg" alt=""></div>
            </li>
        </ul>
    </div>
</body>
</html>
