<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SLIDE 02</title>
    <style>
        * {margin: 0; padding: 0; box-sizing: border-box;}
        li {list-style: none;}
        body {background-color: black; color: white;}
        .wrapper {width: 500px; height: 200px; margin: 0 auto; background-color: gray; _overflow: hidden;}
        .wrapper ul {position: relative;}
        .wrapper ul li {position: absolute; left: 100%; width: 100%; _transition: 0.9s;}
        .wrapper ul li:first-child {left: 0;}
        .wrapper img {width: 100%;}
    </style>
    <script src="../../js/jquery-3.1.1.min.js"></script>
</head>
<body>
    <div class="wrapper">
        <ul>
            <li><img src="../../images/images01.jpg" alt="img01"></li>
            <li><img src="../../images/images02.jpg" alt="img02"></li>
            <li><img src="../../images/images03.jpg" alt="img03"></li>
            <li><img src="../../images/images04.jpg" alt="img04"></li>
            <li><img src="../../images/images05.jpg" alt="img05"></li>
        </ul>
    </div>

    <script>
        $(document).ready(function(){
            // $(".wrapper ul li").eq(0).css({left: '-100%'});
            // $(".wrapper ul li").eq(1).css({left: 0});

            // $(".wrapper ul li").eq(0).stop().animate({left : '-100%'}, 900);
            // $(".wrapper ul li").eq(1).stop().animate({left : 0}, 900);

            setInterval(Slider, 3000);
            
            let counter = 0;            
            function Slider(){
                $(".wrapper li").eq(counter).css({left: 0});
                setTimeout(() => {
                    $(".wrapper li").eq(counter).css({left: '-100%', transition: '0.9s'});
                }, 1);
                counter++;
                counter%=5;
                $(".wrapper li").eq(counter).css({left: '100%'});
                setTimeout(() => {
                    $(".wrapper li").eq(counter).css({left: 0, transition: '0.9s'});
                }, 1);
            }
        })
    </script>
</body>
</html>
