<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Script Continue</title>
    <style>
        body {
            background-color: black;
            color: white;
        }
    </style>
</head>
<body>
    <script>
        let sum = 0;
        for (let i = 1; i <= 10; i++){
            if (i%3 != 1){
                continue;
            }
            document.write(`+${i} `);
            sum = sum + i;
        }
        document.write(`= ${sum} `);

        const n = prompt("1~ 9까지의 구구단의 단 수를 입력")
        function googoo(n){
            console.log(parseInt(n));

            let m = parseInt(n);
            if (isNaN(m) || m < 1 || m > 9){
                alert("잘못 입력하셨습니다.");
                return false;
            }

            for (let i = 1; i <= 9; i++){
                document.write(`${n} X ${i} = ${n * i} <br>`)
            }
        }
        googoo(n);
    </script>
</body>
</html>
