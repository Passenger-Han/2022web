<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TABMENU</title>
    <link rel="stylesheet" href="../../css/reset.css">
    <script src="../../js/jquery-3.1.1.min.js"></script>
    <style>
        body {
            background-color: black;
            color: white;
        }

        .tabs {
            display: flex;
            width: 400px;
            height: 64px;
        }

        .tabs li {
            flex-grow: 1;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .tabs li.active {
            background-color: #9A9A9A;
        }

        .contents {
            width: 400px;
            overflow: hidden;
        }

        .contents ul {
            transition: 0.23s;
            width: 1200px;
            display: flex;
            position: relative;
        }

        .contents img {
            width: 400px;
            display: block;
        }
    </style>
</head>
<body>
    <ul class="tabs">
        <li class="active">TAB1</li>
        <li>TAB2</li>
        <li>TAB3</li>
    </ul>
    <div class="contents">
        <ul>
            <li><img src="../../images/pc01.jpg" alt=""></li>
            <li><img src="../../images/pc02.jpg" alt=""></li>
            <li><img src="../../images/pc03.jpg" alt=""></li>
        </ul>
    </div>

    <script>
        $(".tabs li").click(function(){
            let i = $(this).index();
            $(".tabs li").removeClass("active");
            $(this).addClass("active");

            // $(".contents ul").css("left",`${i * -400}px`);
            $(".contents ul").stop().animate({left: i * -400}, 230);
        })
    </script>
</body>
</html>
