    <div class="box">2</div>
    <div class="box">3</div>
    <div class="box">4</div>
    <div class="box">5</div>
    <div class="box">6</div>

    <script>
        const buttonFirst = document.querySelector(".removeFirst");

        // jQuery
        $(".removeFirst").click(function(){
            for (let i = 0; i < $(".box").length; i++){
                $(".box").eq(i).slideDown(200*i);
            }
        });
        $(".addFirst").click(function(){
            for (let i = 0; i < $(".box").length; i++){
                $(".box").eq(i).slideUp(200*i);
            }
        });
    </script>
</body>
