<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WINDOW TIMEOUT</title>
    <style>
        body {background-color: black; color: white;}
    </style>
</head>
<body>
    <script>
        function Y(){console.log('3000');}
        setTimeout(Y, 3000);
        setTimeout('Y()', 3000);
        
        setTimeout(function(){
            console.log('3000');
        }, 3000);

        setTimeout(() => {
            console.log('3000');
        }, 3000);
        // setTimeout(() => console.log('3000'), 3000);

    </script>
</body>
</html>
