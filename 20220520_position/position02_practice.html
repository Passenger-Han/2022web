<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* initial settings */
        * {
            margin: 0;
            padding: 0;
        }

        li {
            list-style: none;
        }

        a {
            display: block;
        }

        .cleanfloat::after {
            content: "";
            display: block;
            clear: both;
        }

        a:link, a:visited {
            color: black;
            text-decoration: none;
        }

        /* menu menu menu menu menu */
        .menu_wrap {
            background-color: blueviolet;
            width: 1000px;
            height: 200px;

            margin: 0 auto;

            position: relative;
        }

        .logo {
            background-color: ivory;
            width: 180px;
            height: 160px;

            position: absolute;
            left: 20px;
            top: 20px;
        }

        .logo a {
            text-align: center;
            
            position: relative;
            top: calc(50% - 1.5em);
        }

        .util_bar {
            background-color: burlywood;
            width: 180px;
            height: 30px;

            position: absolute;
            right: 20px;
            top: 20px;
        }

        .nav_bar {
            background-color: palegreen;
            width: 620px;
            height: 50px;

            position: absolute;
            right: 20px;
            bottom: 20px;
        }

        .util_bar li, .nav_bar li {
            float: left;
            text-align: center;
        }

        .util_bar li {
            line-height: 30px;
            width: 33.3%;
        }

        .nav_bar li {
            line-height: 50px;
            width: 20%;
        }
    </style>
</head>
<body>
    <div class="menu_wrap">
        <div class="logo">
            <a href="#">
                <h1>logo</h1>
            </a>
        </div>
        <div class="util_bar">
            <ul class="cleanfloat">
                <li><a href="#">ㅇ -ㅇ</a></li>
                <li><a href="#">ㅇ0 ㅇ</a></li>
                <li><a href="#">ㅇ =ㅇ</a></li>
            </ul>
        </div>
        <div class="nav_bar">
            <ul class="cleanfloat">
                <li><a href="#">^0 ^</a></li>
                <li><a href="#">ㅇ ~ㅇ</a></li>
                <li><a href="#">^- ^</a></li>
                <li><a href="#">~ -~</a></li>
                <li><a href="#">O<-<</a></li>
            </ul>
        </div>
    </div>
</body>
</html>
