<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* initial settings */
        * {
            margin: 0;
            padding: 0;
        }

        li {
            list-style: none;
        }

        .cleanfloat::after {
            content: "";
            display: block;
            clear: both;
        }

        /* practice O- O??? */
        /* absolute 개체는 좌표의 기준이 될 parent 개체를 찾는다.
        없으면 상위 parent 개체로 올라가 찾으며, 아무도 없다면
        body 를 기준으로 움직이게 된다 */

        /* 조정하려는 child개체에 absolute,
        기준이 될 parent 개체에 relative 가 일반적 */
        .box_wrap {
            background-color: beige;
            width: 500px;
            height: 500px;

            position: relative;
            margin: 0 auto;
        }

        .box_wrap div {
            width: 100px;
            height: 100px;
        }

        .box1 {
            background-color: red;
            
            position: absolute;
            top: -50px;
            right: -100px;
        }

        .box2 {
            background-color: #000;
            color: white;
            
            text-align: center;
            line-height: 100px;

            border-radius: 50%;

            position: absolute;
            left: calc(50% - 50px);
            top: calc(50% - 50px);
        }

        .box3 {
            background-color: green;
        }
    </style>
</head>
<body>
    <div class="box_wrap">
        <div class="box1"></div>
        <div class="box2">1</div>
        <div class="box3"></div>
    </div>
</body>
</html>
