<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/reset.css">
    <style>
        .hder_wrap {
            background-color: #555;
        }

        .hder {
            width: 1440px;
            margin: 0 auto;
            padding: 10px;

            position: relative;
        }

        .hder h1 {
            display: inline-block;
        }

        .nav_bar {
            width: 540px;
            position: absolute; right: 10px; top: 10px;
        }

        .nav_bar li {
            float: left;
            width: 20%; height: 43px;
        }

        .nav_bar li a {
            display: block;
            text-align: center;
            line-height: 43px;
            margin-left: 16px;
        }

        .nav_bar li a:first-child {
            margin-left: 0;
        }


        .hd02_wrap {
            background-color: mediumaquamarine;
        }

        .hd02_wrap .hd02 {
            width: 800px; height: 112px;
            margin: 0 auto;
            padding: 10px 0;
            background-color: beige;
            position: relative;
        }

        .hd02 h1 {
            text-align: center;
        }

        .hd02 .nav02_bar {
            background-color: gold;
            position: absolute; bottom: 0;
            width: 100%;
        }

        .hd02 .nav02_bar ul {

        }

        .hd02 .nav02_bar li {
            float: left;
            width: 20%;
        }

        .hd02 .nav02_bar li a {
            display: block;
            text-align: center;
            line-height: 40px;
        }
    </style>
</head>
<body>
    <header class="hder_wrap">
        <div class="hder">
            <h1><a href="#">logo</a></h1>
            <nav class="nav_bar">
                <ul class="cleanfloat">
                    <li><a href="#">MENU1</a></li>
                    <li><a href="#">MENU2</a></li>
                    <li><a href="#">MENU3</a></li>
                    <li><a href="#">MENU4</a></li>
                    <li><a href="#">MENU5</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <header class="hd02_wrap">
        <div class="hd02">
            <h1><a href="#">logo</a></h1>
            <nav class="nav02_bar">
                <ul class="cleanfloat">
                    <li><a href="#">MENU1</a></li>
                    <li><a href="#">MENU2</a></li>
                    <li><a href="#">MENU3</a></li>
                    <li><a href="#">MENU4</a></li>
                    <li><a href="#">MENU5</a></li>
                </ul>
            </nav>
        </div>
    </header>
</body>
</html>
