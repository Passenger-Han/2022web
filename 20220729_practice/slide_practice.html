<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slide</title>
    <link rel="stylesheet" href="css/slide_practice.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <style>
        * {margin: 0; padding: 0; box-sizing: border-box;}
        body {background-color: black; color: white;}
        li {list-style: none;}
        a {text-decoration: inherit; color: inherit;}
        img {display: block;}
    </style>
</head>
<body>
    <div class="wrapper-slide">
        <ul class="slide-horizontal">
            <li><img src="../images/pc01.jpg" alt=""></li>
            <li><img src="../images/pc02.jpg" alt=""></li>
            <li><img src="../images/pc03.jpg" alt=""></li>
            <li><img src="../images/pc01.jpg" alt=""></li>
        </ul>
    </div>
        
    <div class="wrapper-slide vertical">
        <ul class="slide-vertical">
            <li><img src="../images/pc01.jpg" alt=""></li>
            <li><img src="../images/pc02.jpg" alt=""></li>
            <li><img src="../images/pc03.jpg" alt=""></li>
            <li><img src="../images/pc01.jpg" alt=""></li>
        </ul>
    </div>
    
    <div class="wrapper-slide fading">
        <ul class="slide-fading">
            <li style="opacity: 1;"><img src="../images/pc01.jpg" alt=""></li>
            <li><img src="../images/pc02.jpg" alt=""></li>
            <li><img src="../images/pc03.jpg" alt=""></li>
        </ul>
    </div>

    <script src="js/slide_practice.js"></script>
</body>
</html>
