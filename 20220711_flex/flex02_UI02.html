<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex UI</title>
    <link rel="stylesheet" href="../css/reset.css">
    <script src="../js/jquery-3.1.1.min.js"></script>
    <style>
        html,
        body {
            height: 100%;
        }
        body {
            background-color: black;
            color: white;
        }

        .modal {
            background-color: #FFFFFF67;
            position: fixed;
            left: 0;
            top: 0;
            right: 0;
            bottom: 0;
        }

        .dialog {
            width: 50vw;
            background-color: white;
            color: black;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 12px #FFFFFF;
        }
    </style>
</head>
<body>
    <div class="modal">
        <div class="dialog">
            Lorem ipsum dolor sit amet consectetur, adipisicing elit. Quo, nam reprehenderit? Impedit quia dolor, maiores exercitationem dignissimos eum nemo nam minus placeat illum? Enim aut fugiat atque rerum pariatur nemo reiciendis beatae.
        </div>
    </div>
</body>
</html>
