<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D View</title>
    <style>
        * {margin: 0; padding: 0; box-sizing: border-box;}
        html, body {height: 100%;}
        .wrapper {width: 100vw; height: 100vh; perspective: 500px;}
        .stage {width: 100%; height: 100%; background-image: url(img/firewatch.jpg); background-position: center; background-repeat: no-repeat; background-size: cover; display: flex; justify-content: center; align-items: center; transform-style: preserve-3d;}
        .stage h1 {font-size: 6vw; position: absolute; transform: translate3d(0, 0, 64px); color: darkred;}
        .stage h2 {font-size: 6vw; filter: blur(8px); opacity: 0.75;}
    </style>
</head>
<body>
    <div class="wrapper">
        <div class="stage">
            <h1>BRAVO MY LIFE</h1>
            <h2>BRAVO MY LIFE</h2>
        </div>
    </div>

    <script>
        let mouseX = 0;
        let mouseY = 0;
        window.addEventListener('mousemove', function(event){
            // console.log(`(${event.clientX}, ${event.clientY})`); 마우스 좌표
            // event.clientX / window.innerWidth * (원하는 각도*2) - (원하는 각도) 마우스 X좌표를 윈도우 폭으로 나누어 0~1 비율로 변환한 뒤, 원하는 각도의 2배수를 입력. 해당 값의 절반만큼을 차감해서 마우스 좌표기준을 중앙으로 이동.
            // 혹은 event.clientX / window.innerWidth * 2 - 1 을 변수로 선언하고, style 설정할 때에 원하는 각도를 따로 곱해도 괜찮다. (추천)
            // 같은 방식으로 Y도 하기.
            mouseX = event.clientX / window.innerWidth * 2 - 1;
            mouseY = event.clientY / window.innerHeight * 2 - 1;
            document.querySelector(".stage").style.transform = `rotateY(${mouseX * 20}deg) rotateX(${-mouseY * 20}deg)`;
        })
    </script>
</body>
</html>
