<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MOVE</title>
    <style>
        body {background-color: black; color: white;}
        .wrapper-wrapper {_transform: rotateY(0); animation: flipping 5.334s forwards infinite linear;}
        @keyframes flipping {0%{transform: rotateY(0)} 50.999% {transform: rotateY(0);} 51% {transform: rotateY(180deg)} 100% {transform: rotateY(180deg);}}
        .wrapper {position: relative; transform: translate(0px, 0px); animation: exercise 2.667s forwards infinite linear;}
        @keyframes exercise {0% {transform: translate(-220px, 0px)} 100% {transform: translate(2160px, 0px)}}
        .arm {position: absolute; transform-origin: 77px 19px;}
        .arm.front {z-index: 10; top: 108px; left: -30px; transform: rotate(0); animation: exerciseArm 0.367s alternate infinite linear;}
        @keyframes exerciseArm {0% {transform: rotate(0);} 100% {transform: rotate(-30deg);}}
        .arm.rear {z-index: 5; top: 108px; left: -30px; transform: rotate(-30deg); animation: exerciseArm 0.367s alternate infinite linear; animation-delay: 0.367s;}
        .body {position: absolute; z-index: 9;}
        .leg {position: absolute; transform-origin: 35px 41px;}
        .leg.front {z-index: 8; top: 206px; left: -12px; transform: rotate(-12deg); animation: exerciseLeg 0.367s alternate infinite linear;}
        @keyframes exerciseLeg {0% {transform: rotate(-15deg);} 100% {transform: rotate(27deg);}}
        .leg.rear {z-index: 5; top: 206px; left: -12px; transform: rotate(30deg); animation: exerciseLeg 0.367s alternate infinite linear; animation-delay: 0.367s;}
    </style>
</head>
<body>
    <div class="wrapper-wrapper">
        <div class="wrapper">
            <div class="body">
                <img src="./img/body.png" alt="">
            </div>
            <div class="arm front">
                <img src="./img/arm.png" alt="">
            </div>
            <div class="arm rear">
                <img src="./img/arm.png" alt="">
            </div>
            <div class="leg front">
                <img src="./img/leg.png" alt="">
            </div>
            <div class="leg rear">
                <img src="./img/leg.png" alt="">
            </div>
        </div>
    </div>
</body>
</html>
